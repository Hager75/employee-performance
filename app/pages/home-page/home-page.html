<div class="c-dashboard">
  <div class="c-filters__container">
    <v-search-bar v-on-search-value="homePageVm.handleSearchEvent"></v-search-bar>
  </div>

  <employees-list employees-list="homePageVm.employees" value="homePageVm.searchValue"></employees-list>
  <div ng-class="{loader:homePageVm.loading}"></div>
  <div class="c-dashboard__footer">
    <button class="c-button" ng-class="{disabled:homePageVm.loading,dnone:homePageVm.hideButton}" ng-disabled="homePageVm.loading" ng-click="homePageVm.loadMore()">
      Load More
    </button>
  </div>
</div>
